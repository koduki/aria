<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-uIXZrHcVSr8c23i0oqgvESMJiFBdRmbVN3gESfKB6H6SAY7RCB8+ikLVdYg4oQJBcKdvdDSZeBUVT53YHmZIw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #c3c7ca; /* 背景色は任意 */
      font-family: sans-serif;
    }

    /* 全体を中央寄せするラッパ */
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* 表示用ウインドウのスタイル */
    .display-window {
      width: 300px;  /* 元の幅に戻す */
      padding: 10px;
      background-color: #ffffff;
      border: 2px solid #cccccc;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 10px;
      text-align: left;
      overflow-y: auto; /* 縦スクロールバーを有効にする */
      max-height: 400px; /* 高さを調整 */
    }
    .display-window p {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap; /* 改行を反映したい場合はpre-wrapなどを使う */
    }

    /* 入力用テキストボックスとボタンをまとめる枠 */
    .input-area {
      display: flex;
      align-items: center;
      width: 300px;
    }

    /* テキスト入力 */
    .input-area textarea {
      flex: 1; /* 横幅いっぱいに */
      resize: none;
      height: 40px; /* 必要に応じて高さを調整 */
      border-radius: 5px;
      border: 1px solid #cccccc;
      padding: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    /* ボタン部分（例としてアイコンボタンっぽく） */
    .button-area {
      display: flex;
      flex-shrink: 0; /* 押しつぶされ防止 */
      margin-left: 5px;
    }
    .button-area button {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      margin-left: 5px; /* ボタン同士の間隔 */
      cursor: pointer;
      outline: none;
      font-size: 16px;
    }
    .button-area button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div style="position: relative;">
    <button id="closeButton" style="position: absolute; top: 10px; right: 10px; background-color: transparent; border: none; font-size: 20px; cursor: pointer;"><i class="fas fa-times"></i></button>
    <div class="wrapper">
    <!-- 上の表示用ウインドウ -->
    <div class="display-window">
      <p>やっほー。 <br />何か質問ある？</p>
    </div>

    <!-- 下のチャットボックス（入力用）-->
    <div class="input-area">
      <textarea placeholder="メッセージを入力…"></textarea>
      <div class="button-area">
        <!-- <button title="マイク"><i class="fas fa-microphone"></i></button> -->
        <button title="投稿"><i class="fas fa-play"></i></button>
      </div>
    </div>
  </div>
  <script src="./chat-window.js"></script>
</body>
</html>
